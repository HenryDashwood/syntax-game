<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Level {{ current_level }}</h1>
        <p class="objective-text">{{ objective }}</p>
        <div class="level-box">
            <pre>{{ code }}</pre>
        </div>
        <div class="button-container">
            <button id="recordBtn" class="action-button">Record</button>
            <button id="applyAiChangesBtn" class="action-button apply-ai-button">Apply AI Changes</button>
        </div>
        <div id="transcriptionOutputContainer" class="output-container">
            <h3>Transcription:</h3>
            <pre id="transcriptionText"></pre>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let currentLevel = localStorage.getItem('currentLevel');
            if (!currentLevel) {
                currentLevel = '1'; // Default to level 1 if not set
                localStorage.setItem('currentLevel', currentLevel);
            }
            // For now, we are not dynamically loading content based on localStorage on the frontend
            // as app.py is already sending the content for level 1.
            // This script primarily sets up localStorage for future use.
            console.log('Current level from localStorage:', currentLevel);

            const recordButton = document.getElementById('recordBtn');
            const transcriptionTextElement = document.getElementById('transcriptionText');
            const transcriptionOutputContainer = document.getElementById('transcriptionOutputContainer');
            const applyAiButton = document.getElementById('applyAiChangesBtn');
            const codePreElement = document.querySelector('.level-box pre'); // Get the <pre> tag for code

            let isRecording = false;

            recordButton.addEventListener('click', async () => {
                if (!isRecording) {
                    // Start recording
                    transcriptionTextElement.textContent = 'Recording...';
                    transcriptionOutputContainer.style.display = 'block';
                    try {
                        const response = await fetch('/start_record', { method: 'POST' });
                        const data = await response.json();
                        if (data.status === 'success') {
                            console.log(data.message);
                            isRecording = true;
                            recordButton.textContent = 'Stop Recording';
                            recordButton.classList.add('recording');
                        } else {
                            transcriptionTextElement.textContent = 'Error: ' + data.message;
                            console.error('Error starting recording:', data.message);
                        }
                    } catch (error) {
                        transcriptionTextElement.textContent = 'Error starting recording: ' + error.message;
                        console.error('Network error starting recording:', error);
                    }
                } else {
                    // Stop recording
                    transcriptionTextElement.textContent = 'Processing...';
                    try {
                        const response = await fetch('/stop_record', { method: 'POST' });
                        const data = await response.json();
                        if (data.status === 'success') {
                            if (data.transcription_text) {
                                transcriptionTextElement.textContent = data.transcription_text;
                            } else {
                                transcriptionTextElement.textContent = data.message || 'No transcription available.';
                            }
                            console.log('Transcription result:', data);
                        } else {
                            transcriptionTextElement.textContent = 'Error: ' + data.message;
                            console.error('Error stopping recording:', data.message);
                        }
                    } catch (error) {
                        transcriptionTextElement.textContent = 'Error stopping recording: ' + error.message;
                        console.error('Network error stopping recording:', error);
                    } finally {
                        isRecording = false;
                        recordButton.textContent = 'Record';
                        recordButton.classList.remove('recording');
                    }
                }
            });

            applyAiButton.addEventListener('click', async () => {
                const currentCode = codePreElement.textContent;
                const transcription = transcriptionTextElement.textContent;

                if (!transcription || transcription === 'Recording...' || transcription === 'Processing...' || transcription.startsWith('Error')) {
                    alert('Please record a voice command first, or wait for transcription to complete.');
                    return;
                }
                if (!currentCode) {
                    alert('Could not find code in the code box.');
                    return;
                }

                // Optionally show a loading state on the button or code box
                applyAiButton.textContent = 'Applying AI Changes...';
                applyAiButton.disabled = true;

                try {
                    const response = await fetch('/ai_modify_code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            current_code: currentCode,
                            transcription: transcription
                        }),
                    });
                    const data = await response.json();

                    if (response.ok && data.status === 'success') {
                        codePreElement.textContent = data.modified_code;
                        transcriptionTextElement.textContent = "AI changes applied. Record new instructions if needed.";
                    } else {
                        alert('Error applying AI changes: ' + (data.message || 'Unknown error'));
                        transcriptionTextElement.textContent = "Error applying AI changes: " + (data.message || 'Unknown error');
                    }
                } catch (error) {
                    alert('Network error applying AI changes: ' + error.message);
                    transcriptionTextElement.textContent = "Network error applying AI changes: " + error.message;
                    console.error('Network error applying AI changes:', error);
                } finally {
                    applyAiButton.textContent = 'Apply AI Changes';
                    applyAiButton.disabled = false;
                }
            });
        });
    </script>
</body>

</html>
